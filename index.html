<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- FontAwesome Icons CDN -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<title>Rock, Paper or Scissors GAME!</title>
	</head>
	<body>
		<header>
			<h1 class="title-game">
				Rock, Paper or Scissors.
			</h1>
			<h2 class="subtitle-game">Let's <strong>play</strong>! :)</h2>
		</header>

		<main>
			<div class="score">
				<div class="user-title">
					User
				</div>

				<div class="machine-title">
					Machine
				</div>
				<span class="user-score">0</span>:<span class="machine-score">0</span>
			</div>

            <h3 class="make-title">MAKE YOUR MOVE...</h3>

			<div class="icons-hands">
				<div class="icon-rock">
					<i class="fas fa-hand-rock glow"></i>
				</div>

				<div class="icon-paper">
					<i class="fas fa-hand-paper glow"></i>
				</div>

				<div class="icon-scissors">
					<i class="fas fa-hand-scissors glow"></i>
				</div>
            </div>
            
            <h1>The final message here... You Win :)</h1>
		</main>
	</body>
	<script src="js/app.js"></script>
</html>
